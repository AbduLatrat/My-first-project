<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Counter</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #6a11cb;
        }
        
        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-bottom: 30px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }
        
        .result-box {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
            border-left: 5px solid #6a11cb;
            display: none;
        }
        
        .result-box.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .result-title {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .result-count {
            font-size: 3rem;
            font-weight: 700;
            color: #6a11cb;
            margin: 10px 0;
        }
        
        .result-word {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .vowel-list {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .vowel {
            background-color: #e9ecef;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #495057;
        }
        
        .vowel.found {
            background-color: #6a11cb;
            color: white;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .instructions {
            margin-top: 30px;
            padding: 15px;
            background-color: #e7f3ff;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #2c5aa0;
            text-align: left;
        }
        
        .instructions h3 {
            margin-bottom: 8px;
            color: #2575fc;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vowel Counter</h1>
        <p class="subtitle">Enter a word to count its vowels (a, e, i, o, u)</p>
        
        <div class="input-group">
            <label for="word-input">Enter a word:</label>
            <input type="text" id="word-input" placeholder="Type a word here..." autocomplete="off">
        </div>
        
        <button id="count-btn">Count Vowels</button>
        
        <div class="result-box" id="result-box">
            <p class="result-title">Vowel Count:</p>
            <div class="result-count" id="vowel-count">0</div>
            <p class="result-word">in "<span id="result-word"></span>"</p>
            
            <div class="vowel-list">
                <div class="vowel" id="vowel-a">a</div>
                <div class="vowel" id="vowel-e">e</div>
                <div class="vowel" id="vowel-i">i</div>
                <div class="vowel" id="vowel-o">o</div>
                <div class="vowel" id="vowel-u">u</div>
            </div>
        </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wordInput = document.getElementById('word-input');
            const countBtn = document.getElementById('count-btn');
            const resultBox = document.getElementById('result-box');
            const vowelCount = document.getElementById('vowel-count');
            const resultWord = document.getElementById('result-word');
            
            // Get vowel elements
            const vowelA = document.getElementById('vowel-a');
            const vowelE = document.getElementById('vowel-e');
            const vowelI = document.getElementById('vowel-i');
            const vowelO = document.getElementById('vowel-o');
            const vowelU = document.getElementById('vowel-u');
            
            // Function to count vowels
            function countVowels(word) {
                // Reset vowel highlights
                resetVowelHighlights();
                
                if (!word) {
                    return 0;
                }
                
                const vowels = ['a', 'e', 'i', 'o', 'u'];
                let count = 0;
                
                // Convert to lowercase for case-insensitive comparison
                const lowerWord = word.toLowerCase();
                
                // Count vowels and highlight found ones
                for (let i = 0; i < lowerWord.length; i++) {
                    const char = lowerWord[i];
                    if (vowels.includes(char)) {
                        count++;
                        // Highlight the vowel
                        highlightVowel(char);
                    }
                }
                
                return count;
            }
            
            // Function to reset vowel highlights
            function resetVowelHighlights() {
                vowelA.classList.remove('found');
                vowelE.classList.remove('found');
                vowelI.classList.remove('found');
                vowelO.classList.remove('found');
                vowelU.classList.remove('found');
            }
            
            // Function to highlight a specific vowel
            function highlightVowel(vowel) {
                switch(vowel) {
                    case 'a':
                        vowelA.classList.add('found');
                        break;
                    case 'e':
                        vowelE.classList.add('found');
                        break;
                    case 'i':
                        vowelI.classList.add('found');
                        break;
                    case 'o':
                        vowelO.classList.add('found');
                        break;
                    case 'u':
                        vowelU.classList.add('found');
                        break;
                }
            }
            
            // Event listener for the count button
            countBtn.addEventListener('click', function() {
                const word = wordInput.value.trim();
                
                if (word === '') {
                    alert('Please enter a word');
                    return;
                }
                
                // Check if input contains only letters
                if (!/^[a-zA-Z]+$/.test(word)) {
                    alert('Please enter a valid word containing only letters');
                    return;
                }
                
                const vowelCountResult = countVowels(word);
                
                // Update the result display
                vowelCount.textContent = vowelCountResult;
                resultWord.textContent = word;
                
                // Show the result box
                resultBox.classList.add('active');
            });
            
            // Allow pressing Enter to count vowels
            wordInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    countBtn.click();
                }
            });
            
            // Clear result when input changes
            wordInput.addEventListener('input', function() {
                if (resultBox.classList.contains('active')) {
                    resultBox.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
